---
layout: default
---
<div id="landingpage">
  <div id="landingpage-banner">
    <div id="landingpage-banner-headline">{{ site.data['landingpage'].header.title }}</div>
    <div id="landingpage-banner-text">{{ site.data['landingpage'].header.text }}</div>
    <div id="landingpage-banner-search">
      <form id="search-form" autocomplete="off">
        <div class="form-group">
          <input id="search-box" type="text" placeholder="Enter your search here" class="form-control"/>
        </div>
      </form>
      <button type="submit" class="btn btn-search">Search</button>
    </div>
  </div>
  
  <script type="text/javascript" src="/assets/javascript/searchform.js"></script>
  <script type="text/javascript">
    SearchForm('/search.json', '#search-form', '#search-box', '#search-results');
  </script>

  </div>
  <div id="content">
    <div id="pageoverview" class="container">
      <div class="row">
        <ul id="search-results"></ul>
      </div>
      <div class="row">
        <div class="col-sm-2"></div>
          <div class="col-sm-4">
            <a href="{{ "/pages/apps/index.html" | prepend: site.baseurl }}">Apps</a>
          </div>
          <div class="col-sm-4">
            <a href="{{ "/pages/themes/index.html" | prepend: site.baseurl }}">Themes</a>
          </div>
        <div class="col-sm-2"></div>
      </div>
    </div>
  </div>
</div>
